<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter products</title>
    <link rel="stylesheet" href="style.css" class="css">
	<script src="jquery-3.2.1.js"></script>
	<script src="script.js"></script>
<body>
	<div class="container">
		<h1>Choose a product</h1>
		<div class="store-container">
			<div class="category-list">
				<a href="#" class="category-item" category="all">All</a>
				<a href="#" class="category-item" category="computers">Computers</a>
				<a href="#" class="category-item" category="laptops">Laptops</a>
				<a href="#" class="category-item" category="smartphones">Smartphones</a>
				<a href="#" class="category-item" category="monitors">Monitors</a>
				<a href="#" class="category-item" category="earphones">Earphones</a>
			</div>
			<section class="products-list">
				<div class="product-item" category="laptops">
					<img src="images/laptop_hp.jpg" alt="" >
					<a href="#">Laptop Hp</a>
				</div>
				<div class="product-item" category="laptops">
					<img src="images/laptop_toshiba.jpg" alt="" >
					<a href="#">Laptop Toshiba</a>
				</div>
				<div class="product-item" category="smartphones">
					<img src="images/samsung_galaxy.jpg" alt="" >
					<a href="#">Samsung Galaxy</a>
				</div>
				<div class="product-item" category="smartphones">
					<img src="images/iphone.jpg" alt="" >
					<a href="#">Iphone 7</a>
				</div>
				<div class="product-item" category="computers">
					<img src="images/pc_hp.jpg" alt="" >
					<a href="#">PC HP</a>
				</div>
				<div class="product-item" category="computers">
					<img src="images/pc_lenovo.jpg" alt="" >
					<a href="#">PC Lenovo</a>
				</div>
				<div class="product-item" category="monitors">
					<img src="images/monitor_asus.jpg" alt="" >
					<a href="#">Asus Monitor</a>
				</div>
				<div class="product-item" category="earphones">
					<img src="images/jbl.jpg" alt="" >
					<a href="#">JBL Earphones</a>
				</div>
			</section>
		</div>
	</div>
</head>
</body>
</html>
